<nz-list nzItemLayout="vertical">
    <nz-list-item *ngFor="let item of data">
        <nz-list-item-meta>
            <nz-list-item-meta-avatar [nzSrc]="item.avatar"></nz-list-item-meta-avatar>
            <nz-list-item-meta-title>
                <a href="{{ item.href }}">{{ item.title }}</a>
            </nz-list-item-meta-title>
            <nz-list-item-meta-description>
                {{ item.description }}
            </nz-list-item-meta-description>
        </nz-list-item-meta>
        {{ item.content }}
        <ul nz-list-item-actions>
            <nz-list-item-action>
                <i nz-icon nzType="star-o" style="margin-right: 8px;"></i>
                156
            </nz-list-item-action>
            <nz-list-item-action>
                <i nz-icon nzType="star-o" style="margin-right: 8px;"></i>
                156
            </nz-list-item-action>
            <nz-list-item-action>
                <i nz-icon nzType="star-o" style="margin-right: 8px;"></i>
                2
            </nz-list-item-action>
        </ul>
        <nz-list-item-extra>
            <button nz-button nzType="default" nzShape="circle">
                <i nz-icon nzType="read" nzTheme="outline"></i>
            </button>

        </nz-list-item-extra>
    </nz-list-item>
</nz-list>
