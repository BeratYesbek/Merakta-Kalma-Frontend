<button (click)="showModal()" nz-button nzType="dashed">
    Giriş Yap
</button>

<nz-modal nzCancelText="iptal" nzOkText="Giriş yap" [(nzVisible)]="isVisible" nzTitle="Giriş Yap" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <div *nzModalContent>
        <form [formGroup]="formGroup">
            <div class="form-group">
                <label for="exampleInputEmail1">E-posta veya kullanıcı adı</label>
                <input type="email" formControlName="email_or_username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-posta veya kullanıcı adı">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Şifre</label>
                <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Şifre">
            </div>
        </form>

    </div>
</nz-modal>
